<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./static/css/register.css" />
</head>
<body>
    <div class="main">
        <div class="main-c">
            <div class=" logo">
                  <img src="./static/img/logo.png" alt="">
              </div>
              <div class="content">
                 
                  <div class="content-r">
                      <p class="title">用户注册</p>
                      <form class="layui-form" action="">
                        <div class="layui-form-item">                          
                            <input type="text" style="width:340px" name="title" required  lay-verify="required" placeholder="登陆手机号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row"></div>
                            <div class="layui-col-md7">
                              <input type="password" name="password" required lay-verify="required" placeholder="手机验证码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-col-md3">
                <img src="./static/img/verifycode.png" alt="">
                            </div>
                          </div>
                        <div class="layui-form-item">
                            <div class="layui-row"></div>
                            <div class="layui-col-md7">
                              <input type="password" name="password" required lay-verify="required" placeholder="手机验证码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-col-md3">
                                <button type="button" class="layui-btn layui-btn-normal" id="sendVerifyCode">发送手机验证码</button>
                            </div>
                          </div>
                          <div class="layui-form-item">
                            <input type="password" name="password" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" required lay-verify="required" placeholder="身份证" autocomplete="off" class="layui-input">
                        </div>
                        </form>

                        <button type="button" class="layui-btn layui-btn-lg layui-btn-normal loginBtn" style="width: 300px;">立即注册</button>
                </div>
              </div>
        </div>
    </div>

    <script src="./static/lib/layui/layui.js"></script>
    <script src="./static/lib/jquery3.2.1.js"></script>
    <script>
    $(function () {
        $('#sendVerifyCode').click(function () {
            let count = 60;
            $('#sendVerifyCode').addClass("layui-btn-disabled")
            var timer = setInterval(function () {
                count--; 
                $('#sendVerifyCode').text(`${count}s后可重新发送`)
                if(count<=0){
                    clearInterval(timer)
                    $('#sendVerifyCode').removeClass("layui-btn-disabled")
                    $('#sendVerifyCode').text(`发送手机验证码`)
                }
             },1000)
          })
      })
    </script>
</body>
</html>
